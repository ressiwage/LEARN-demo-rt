    <script>
        arrayclone = (arr) => { return JSON.parse(JSON.stringify(arr)) }
        arraysum = (...arr) => { return arr.reduce((a, b) => a + b, 0) }
        pointsEqual = (point1, point2) => { return (point1.x == point2.x && point1.y == point2.y && point1.z == point2.z) == 1 ? 1 : 0 }
        function mulMat(m1, m2) {
            var result = [];
            for (var i = 0; i < m1.length; i++) {
                result[i] = [];
                for (var j = 0; j < m2[0].length; j++) {
                    var sum = 0;
                    for (var k = 0; k < m1[0].length; k++) {
                        sum += m1[i][k] * m2[k][j];
                    }
                    result[i][j] = sum;
                }
            }
            return result;
        }
        function Rx([x, y, z], P) {//RADIANS
            /*
            Rx(P)=  | 1      0       0 |
                    | 0  cos P  -sin P |
                    | 0  sin P   cos P |
            */
            cosP = Math.sin(P)
            sinP = Math.sin(P)
            matrix = [
                [1, 0, 0],
                [0, cosP, -sinP],
                [0, sinP, cosP]
            ]
            return matrix;
        }
        function Ry([x, y, z], H) {//RADIANS
            /*
            Ry(H)=  |  cos H  0  sin H |
                    |      0  1      0 |
                    | -sin H  0  cos H |
            */
            cosH = Math.cos(H);
            sinH = Math.sin(H)
            matrix = [
                [cosH, 0, sinH],
                [0, 1, 0],
                [-sinH, 0, cosH]
            ]
            return matrix;
        }
        function Rz([x, y, z], B) {//RADIANS
            /*
            Rz(B)=  | cos B  -sin B  0 |
                    | sin B   cos B  0 |
                    |     0       0  1 |
            */
            cosB = Math.sin(B);
            sinB = Math.sin(B);
            matrix = [
                [cosB, -sinB, 0],
                [sinB, cosB, 0],
                [0, 0, 1]
            ]
            return matrix;
        }
        // function dot([a,b,c],[x,y,z]){
        //     return a*x + b*y + c*z
        // }
        function dot(point1, point2) {
            return point1.x * point2.x + point1.y * point2.y + point1.z * point2.z
        }
        function crossProduct(point1, point2) {
            var p1x, p1y, p1z, p2x, p2y, p2z;
            p1x, p1y, p1z, p2x, p2y, p2z = point1.x, point1.y, point1.z, point2.x, point2.y, point2.z
            return new Point(
                p1y * p2z - p1z * p2y,
                p1z * p2x - p1x * p2z,
                p1x * p2y - p1y * p2x
            )
            // cross_P[0] = vect_A[1] * vect_B[2] - vect_A[2] * vect_B[1];
            // cross_P[1] = vect_A[2] * vect_B[0] - vect_A[0] * vect_B[2];
            // cross_P[2] = vect_A[0] * vect_B[1] - vect_A[1] * vect_B[0];
        }
        function mul([x, y, z], s) {
            return [x * s, y * s, z * s]
        }

        function mulParts([a, b, c], [x, y, z]) {
            return [a * x, b * y, c * z]
        }

        function add([a, b, c], [x, y, z]) {
            return [a + x, b + y, c + z]
        }
        function sub(v, w) {
            return add(v, mul(w, -1))
        }


        //точка
        class Point {
            x; y; z; v;
            constructor(x, y, z) {
                this.x = x;
                this.y = y;
                this.z = z;

                this.v = [this.x, this.y, this.z]
            }
            constructor([x, y, z]) {
                this.x = x;
                this.y = y;
                this.z = z;

                this.v = [this.x, this.y, this.z]
            }
        }
        //вращение
        class Rot { // в радианах
            xrot; yrot; zrot; v; normal;

            constructor(xrot, yrot, zrot) {
                this.xrot = xrot;
                this.yrot = yrot;
                this.zrot = zrot;

                this.v = [this.xrot, this.yrot, this.zrot];
            }
            get normal() {
                return mulMat(mulMat(Ry(this.yrot), Rx(this.xrot)), Rz(this.zrot));
            }
        }
        //точка + вращение
        class Coord {
            x; y; z; xrot; yrot; zrot;

            constructor(point, rot) {
                this.x = point.x;
                this.y = point.y;
                this.z = point.z;

                this.xrot = rot.xrot;
                this.yrot = rot.yrot;
                this.zrot = rot.zrot;
            }
        }
        //плоскость
        class Plane {
            p1; p2; p3; normalVecCoord; normalVecDir;

            constructor(point1, point2, point3) {
                this.p1 = point1;
                this.p2 = point2;
                this.p3 = point3;
                //нормаль к плоскости
                //https://quora.com/How-do-I-find-the-normal-vector-of-a-plane-with-3-points
                this.normalVecDir = crossProduct(new Point(sub(this.p1.v, this.p2.v)), new Point(sub(this.p1.v, this.p3.v)))
                this.normalVecCoord = new Point(
                    (point1.x + point2.x + point3.x) / 3,
                    (point1.y + point2.y + point3.y) / 3,
                    (point1.z + point2.z + point3.z) / 3,
                )

            }
        }

        //отрезок соединяющий 2 точки
        class Line {
            points;
            constructor(point1, point2) {
                this.points = [point1, point2]
            }
        }
        //куб
        class Cube extends Coord {
            vertexes; planes;

            constructor(point, rot, size) {
                super(point, rot);

                this.vertexes = []
                this.planes = []
                this.lines = []
                for (var x_ = 0; x_ < 2; x_++) {
                    for (var y_ = 0; y_ < 2; y_++) {
                        for (var z_ = 0; z_ < 2; z_++) {
                            this.vertexes.push(new Point(
                                this.x + (x_ * 2 - 1) * size,
                                this.y + (y_ * 2 - 1) * size,
                                this.z + (z_ * 2 - 1) * size
                            ));
                        }
                    }
                }
                // если разница между точками -- одно измерение 
                this.vertexes.forEach((vert, ind) => {
                    var x1, y1, z1, x2, y2, z2;
                    x1, y1, z1 = vert.x, vert.y, vert.z;
                    this.vertexes.slice(ind + 1).forEach((secondVert) => {
                        x2, y2, z2 = secondVert.x, secondVert.y, secondVert.z

                        var eqx = x1 == x2 ? 1 : 0;
                        var eqy = y1 == y2 ? 1 : 0;
                        var eqz = z1 == z2 ? 1 : 0;

                        if (arraysum(eqx, eqy, eqz) == 2) { // 2 точки одинаковые, одна нет
                            this.lines.push(new Line(vert, secondVert));
                        }
                    })
                })

                this.lines.forEach((line, ind) => {
                    var p1, p2, p3, p4, eq1, eq2, eq3, eq4;
                    p1 = line.points[0];
                    p2 = line.points[1];
                    this.lines.slice(ind + 1).forEach(secondLine => {
                        p3 = secondLine.points[0];
                        p4 = secondLine.points[1];

                        eq1 = pointsEqual(p1, p3);
                        eq2 = pointsEqual(p1, p4);
                        eq3 = pointsEqual(p2, p3);
                        eq4 = pointsEqual(p2, p4);
                        //очень коряво. из 2 линий мы берем точки не равные друг другу, исправлю потом
                        if (arraysum(eq1, eq2, eq3, eq4) == 1) {
                            if (eq1) {//1.1 точка = 2.1
                                this.planes.push(new Plane(p1, p2, p4));
                            } else if (eq2) {//1.1 точка = 2.2
                                this.planes.push(new Plane(p1, p2, p3));
                            } else if (eq3) {//1.2 точка = 2.1
                                this.planes.push(new Plane(p1, p2, p4));
                            } else if (eq4) {//1.2 точка = 2.2
                                this.planes.push(new Plane(p1, p2, p3));
                            }
                        }
                    })
                })
            }
        }

        //get 8*8 array of pixels like [0;1]
        //returns [lt, rt, lb, rb]
        function draw(arr) {
            const sum = [0, 0, 0, 0]
            for (var i = 0; i < 8; i++) { // i=y
                for (var j = 0; j < 8; j++) { // j=x
                    var i_in_l = (0 <= i && i < 4) == 0 ? 0 : 1;
                    var j_in_l = (0 <= j && j < 4) == 0 ? 0 : 1;
                    // console.log(i_in_l, j_in_l, i, j)
                    //0: i=0 j=0; 1: i=0 j=1; 2: i=1 j=0; 3: i=1 j=1
                    sum[(i_in_l * 2) + j_in_l] += arr[i][j] / ((8 * 8) / 4)
                }
            }
            const res = sum.map(s => bright.charAt(4 - Math.round(s * 4)))
            if (Math.abs(sum[0], sum[3]) < 0.25 && sum[0] > 0.7) { res[0] = '▚'; res[3] = '▚'; }
            if (Math.abs(sum[1], sum[2]) < 0.25 && sum[1] > 0.7) { res[1] = '▞'; res[2] = '▞'; }

            return res
        }

        function draw_all(pixels) {
            const res = [...Array(64 / 4)].map(e => Array(64 / 4).fill(0));
            for (var i = 0; i < pixels.length; i += 8) {
                for (var j = 0; j < pixels[i].length; j += 8) {
                    let section = pixels.slice(i, i + 8 + 1).map(i_1 => i_1.slice(j, j + 8 + 1))
                    const result = draw(section)
                    res[i / 4][j / 4] = result[0]
                    res[i / 4][(j / 4) + 1] = result[1]
                    res[(i / 4) + 1][j / 4] = result[2]
                    res[(i / 4) + 1][(j / 4) + 1] = result[3]
                }
            }
            return res;
        }
